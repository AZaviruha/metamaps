---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - 'Gemfile.lock'
  - '**.erb'
  - '**.rb'
  - '**.js'
  - '**.jsx'
exclude_paths:
- app/assets/images/
- app/assets/javascripts/lib/
- frontend/src/patched/
- db/
- script/
- spec/
