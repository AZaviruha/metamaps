default: &default
  min_messages: WARNING
  encoding: unicode
  pool: 5
  adapter: postgresql
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>

development:
  <<: *default
  database: metamap002_development

test:
  <<: *default
  database: metamap002_test

production:
  <<: *default
  database: metamap002_production
